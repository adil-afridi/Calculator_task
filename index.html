<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-Task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div class="container">
      <header>
        <input type="text" name="" class="input"  disabled/>
      </header>
      <div class="hero_container">
        <div class="row">
          <button class="btn" onclick="add(7)">7</button>
          <button class="btn" onclick="add(8)">8</button>
          <button class="btn" onclick="add(8)">9</button>
          <button class="btn operator" onclick="add('+')">+</button>
        </div>
        <div class="row">
          <button class="btn" onclick="add(4)">4</button>
          <button class="btn" onclick="add(5)">5</button>
          <button class="btn" onclick="add(6)">6</button>
          <button class="btn operator" onclick="add('-')">-</button>
        </div>
        <div class="row">
          <button class="btn" onclick="add(1)">1</button>
          <button class="btn" onclick="add(2)">2</button>
          <button class="btn" onclick="add(3)">3</button>
          <button class="btn operator" onclick="add('*')">X</button>
        </div>
        <div class="row">
          <button class="btn clear" onclick="reset()">C</button>
          <button class="btn" onclick="add(0)">0</button>
          <button class="btn result operator" onclick="result()">=</button>
          <button class="btn operator" onclick="add('/')">/</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
